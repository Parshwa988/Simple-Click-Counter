<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the top */
            height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 20px; /* Add some padding at the top */
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            margin: 10px 0 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #display {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }

        #counter {
            font-weight: bold;
            font-size: 32px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Click Counter!</h1>
    <p>This simple web application allows you to count the number of times you click the button below. Each click increments the counter displayed on the screen.</p>
    
    <button onclick="myFunction()">Click me</button>
    <div id="display">Click counter: <span id="counter">0</span></div>

    <script>
        let i = 0;

        function myFunction() {
            i++;
            document.getElementById("counter").innerText = i;
        }
    </script>
</body>
</html>
